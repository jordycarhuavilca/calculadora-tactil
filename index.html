<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilos.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Calculadora</h1>
      </header>
      <div class="calculadora">
        <div class="calcu__header">
          <p class="copying">0</p>
          <div class="calcu-answer">
            <span class="equals"> = </span>
            <span class="answer">0</span>
          </div>
        </div>
        <div class="calcu__body">
          <div class="row-1">c</div>
          <div class="row-2">delete</div>
          <div class="row-3" data-id="sign">รท</div>
          <div class="row-4">
            <p class="7">7</p>
          </div>
          <div class="row-5">
            <p class="8">8</p>
          </div>
          <div class="row-6">
            <p class="9">9</p>
          </div>
          <div class="row-7" data-id="sign">ร</div>
          <div class="row-8">
            <p class="4">4</p>
          </div>
          <div class="row-9">
            <p class="5">5</p>
          </div>
          <div class="row-10">
            <p class="6">6</p>
          </div>
          <div class="row-11" data-id="sign">-</div>
          <div class="row-12">
            <p class="1">1</p>
          </div>
          <div class="row-13">
            <p class="2">2</p>
          </div>
          <div class="row-14">
            <p class="3">3</p>
          </div>
          <div class="row-15" data-id="sign">+</div>
          <div class="row-16">
            <p class="0">0</p>
          </div>
          <div class="row-17">
            <p class="0">.</p>
          </div>
          <div class="row-18">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
